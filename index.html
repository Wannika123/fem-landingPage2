<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>

  <div class="bg-decoration" aria-hidden="true"></div>

  <header>
    <img src="./images/logo.svg" alt="logo">
    <ul class="menu-bar">
      <li><a class="link" href="#">Product</a></li>
      <li><a class="link" href="#">Features</a></li>
      <li><a class="link" href="#">Pricing</a></li>
      <hr>
      <li><a class="link login" href="#">Login</a></li>
    </ul>
    <button type="button" id="menu-bar-button"></button>
  </header>

  <main>

    <div id="content">
      <div class="intro">
        <span class="new">New</span>
        <p>Monograph Dashboard</p>
      </div>
      <h1>
        Powerful insights into your team
      </h1>
      <div class="description-container">
        <p>Project planning and time tracking for agile teams</p>
      </div>
      <div class="button-section">
        <button>Schedule a demo</button>
        <span class="after-button">to see a live preview</span>
      </div>
    </div>

    <img src="./images/illustration-devices.svg" alt="A mobile and a laptop">

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Wannika123" target="_blank">Wannika</a>.
    </p>
  </footer>

  <script src="./script.js"></script>
  
</body>
</html>
